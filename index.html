  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #dbeafe 100%);

      --card-border: rgba(0, 0, 0, 0.1);
      --text: #0f172a;
      --text-secondary: #1e293b;
      --text-muted: #64748b;
      --accent: #3b82f6;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      transition: all 0.4s ease;
      overflow-x: hidden;
    }
    .glass {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--card-border);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .input-glow {
      box-shadow: 0 0 0 0 rgba(59,130,246,0.5);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(59,130,246,0.5); }
      70% { box-shadow: 0 0 0 10px rgba(59,130,246,0); }
      100% { box-shadow: 0 0 0 0 rgba(59,130,246,0); }
    }
    .btn-primary {
      background: linear-gradient(45deg, #3b82f6, #60a5fa);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 1rem;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59,130,246,0.3);
      cursor: pointer;
      min-width: 160px;
    }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(59,130,246,0.4); }
    .btn-clear { background: #ef4444; }
    .btn-clear:hover { background: #dc2626; }
    .risk-high { background: rgba(239, 68, 68, 0.15) !important; border-color: #fca5a5 !important; color: #991b1b; }
    .animate-fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @media (min-width: 768px) {
      #cardNumberInput { font-size: 1.5rem; padding: 1rem 1.5rem; }
      .btn-primary { padding: 1rem 2rem; font-size: 1.1rem; }
    }
  </style>

    const luhn = n => {
      if (!/^\d{13,19}$/.test(n)) return false;
      let s = 0, d = false;
      for (let i = n.length - 1; i >= 0; i--) {
        let v = +n[i];
        if (d) { v *= 2; if (v > 9) v -= 9; }
        s += v; d = !d;
      }
      return s % 10 === 0;
    };

      let valCls = len < need ? 'text-yellow-600' : len > need ? 'text-red-600' : valid ? 'text-green-600' : 'text-red-600';

      const vbvStatus = data.vbv === false ? 'Non-VBV (May Bypass 3DS)' : data.vbv === true ? 'Requires 3DS/VBV' : 'Unknown';
      const vbvCls = data.vbv === false ? 'text-green-600' : data.vbv === true ? 'text-red-600' : 'text-gray-500';

      const countryName = getCountryName(data.countryCode);
      const isHighRisk = data.risk === 'HIGH';

      const bgClass = isHighRisk ? 'bg-red-50 border-red-300 risk-high' : 'glass';
      container.className = `p-5 ${bgClass} border rounded-xl transition duration-300 min-h-32 flex flex-col justify-center`;

      container.innerHTML = `
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
          <div class="space-y-3">
            <div><span class="font-semibold text-blue-700">BIN/IIN:</span> <code class="bg-gray-100 px-2 py-1 rounded text-xs">${data.bin}</code></div>
            <div><span class="font-semibold text-gray-700">Network:</span> ${data.network || 'Unknown'} <span class="text-xs opacity-70">(${data.type || 'N/A'})</span></div>
            <div><span class="font-semibold text-gray-700">Card Level:</span> ${data.level || 'Unknown'}</div>
            <div><span class="font-semibold text-gray-700">Brand:</span> ${data.brand || 'Generic'}</div>
            <div><span class="font-semibold text-gray-700">Issuer/Bank:</span> <span class="text-blue-700 font-medium">${data.issuer || 'Unknown'}</span></div>
            <div><span class="font-semibold text-gray-700">Country:</span> ${countryName} <span class="text-xs opacity-70">(${data.countryCode || 'N/A'})</span></div>
          </div>
          <div class="space-y-3">
            <div><span class="font-semibold text-gray-700">Funding:</span> ${data.funding || 'Unknown'} ${data.prepaid ? '<span class="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded ml-1">Prepaid</span>' : ''}</div>
            <div><span class="font-semibold text-gray-700">3DS/VBV:</span> <span class="${vbvCls}">${vbvStatus}</span></div>
            <div><span class="font-semibold text-gray-700">Luhn Check:</span> <span class="${valCls}">${valTxt}</span> (${len}/${need} digits)</div>
            ${data.latitude ? `<div><span class="font-semibold text-gray-700">Lat/Lng:</span> ${data.latitude}, ${data.longitude}</div>` : ''}
            ${data.website ? `<div><span class="font-semibold text-gray-700">Bank Site:</span> <a href="${data.website}" target="_blank" class="text-blue-600 underline text-xs">${data.website}</a></div>` : ''}
            ${isHighRisk ? '<div class="text-xs font-bold text-red-700 mt-2">HIGH-RISK BIN: Known in public lists</div>' : ''}
          </div>
        </div>
        <details class="mt-5 text-xs border-t border-gray-300 pt-3">
          <summary class="cursor-pointer font-medium text-gray-600">View All Raw API Data</summary>
          <pre class="bg-gray-50 p-3 rounded mt-2 overflow-x-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
        </details>
      `;
    };

    let digits = '';
    const handle = async () => {
      const raw = document.getElementById('cardNumberInput').value;
      digits = raw.replace(/\D/g, '').substring(0, 23);
      const fmt = format(digits);
      document.getElementById('cardNumberInput').value = fmt;

      if (digits.length < 6) {
        document.getElementById('resultContainer').classList.add('hidden');
        return;
      }

      const staticData = staticInfo(digits) || {
        network: 'Unknown', type: '?', level: '?', country: '?', countryCode: '?', funding: '?', issuer: 'Unknown', brand: '?', prepaid: false, vbv: null, risk: 'LOW'
      };

      const required = staticData.network.includes('Amex') ? 15 : 16;
      const complete = digits.length === required;

      render({
        ...staticData,
        bin: digits.slice(0, 6),
        iin: digits.slice(0, 8)
      }, complete && luhn(digits), digits.length, digits);

      clearTimeout(apiTO);
      apiTO = setTimeout(async () => {
        const bin = digits.slice(0, 6);
        const { binlist, bincodes, bincheck } = await lookupBIN(bin);

        const final = {
          ...staticData,
          bin: bin,
          iin: digits.slice(0, 8),
          network: binlist?.scheme || bincodes?.card || bincheck?.data?.brand || staticData.network,
          type: binlist?.type || bincodes?.type || bincheck?.data?.type || staticData.type,
          level: binlist?.brand || bincodes?.level || bincheck?.data?.level || staticData.level,
          brand: binlist?.brand || bincodes?.brand || bincheck?.data?.brand || staticData.brand,
          issuer: binlist?.bank?.name || bincodes?.bank || bincheck?.data?.bank?.name || staticData.issuer,
          country: binlist?.country?.name || bincodes?.country || bincheck?.data?.country?.name || staticData.country,
          countryCode: binlist?.country?.alpha3 || bincodes?.country_code || bincheck?.data?.country?.alpha3 || staticData.countryCode,
          funding: binlist?.type?.includes('debit') ? 'Debit' : 'Credit',
          prepaid: !!binlist?.prepaid || !!bincheck?.data?.prepaid || staticData.prepaid,
          vbv: staticData.vbv,
          risk: staticData.risk,
          latitude: bincheck?.data?.country?.latitude,
          longitude: bincheck?.data?.country?.longitude,
          website: bincheck?.data?.bank?.url
        };

        render(final, complete && luhn(digits), digits.length, digits);
      }, 500);
    };

    // ================== EVENT LISTENERS ==================
    document.getElementById('cardNumberInput').addEventListener('input', handle);
    document.getElementById('cardNumberInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') { e.preventDefault(); handle(); }
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('cardNumberInput').value = '';
      document.getElementById('resultContainer').classList.add('hidden');
      digits = '';
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      const headers = ['BIN','Network','Type','Level','Country','Issuer','VBV','Risk'];
      const rows = staticBins.map(b => [
        Array.isArray(b.p) ? b.p.join(',') : b.p,
        b.network, b.type, b.level || '?', b.country,
        b.issuer, b.vbv === false ? 'No' : b.vbv === true ? 'Yes' : 'Unknown', b.risk
      ]);
      const csv = [headers, ...rows].map(r => r.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'BIN_Scanner_Pro_Database.csv';
      a.style.display = 'none';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    document.addEventListener('keydown', e => {
      if (e.ctrlKey && e.key === 'e') { e.preventDefault(); document.getElementById('exportBtn').click(); }
    });

    // Auto-focus the input on load
    document.getElementById('cardNumberInput').focus();
  </script>
</body>
</html>
