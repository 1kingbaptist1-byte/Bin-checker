/* --------------------------------------------------------------
   4. Helpers
   -------------------------------------------------------------- */
const format = d => d.match(/.{1,4}/g)?.join(' ') || d;

const luhn = n => {
  if (!/^\d{13,19}$/.test(n)) return false;
  let s=0, d=false;
  for (let i=n.length-1;i>=0;i--){
    let v=+n[i];
    if (d) {v*=2; if(v>9) v-=9;}
    s+=v; d=!d;
  }
  return s%10===0;
};

const getCountryName = code => countryMap[code] || code;

const staticInfo = digits => {
  if (!digits) return null;
  for (let len=Math.min(digits.length,8);len>=1;len--){
    const pre = digits.slice(0,len);
    for (const e of staticBins){
      if (Array.isArray(e.p) ? e.p.some(p=>pre.startsWith(p)) : pre.startsWith(e.p)) {
        return {...e, bin: digits.slice(0,6), iin: digits.slice(0,8)};
      }
    }
  }
  return null;
};

const lookupBIN = async bin => {
  try {
    const [binlist, bincheck] = await Promise.all([
      fetch(`https://lookup.binlist.net/${bin}`).then(r=>r.ok?r.json():null),
      fetch(`https://api.bincodes.com/bin/?format=json&api_key=demo&bin=${bin}`).then(r=>r.ok?r.json():null)
    ]);
    return { binlist, bincheck };
  } catch (e) {
    return { binlist: null, bincheck: null };
  }
};

        <div><span class="font-semibold">3DS/VBV:</span> <span class="${vbvCls}">${vbvStatus}</span></div>
        <div><span class="font-semibold">Validation:</span> <span class="${valCls}">${valTxt}</span></div>
        ${isHighRisk ? '<div class="text-xs font-bold text-red-700 mt-2">HIGH-RISK BIN: Reported in public forums. May be flagged or expired.</div>' : ''}
        <div class="text-xs text-orange-600 italic mt-2">
          *3DS behavior depends on merchant, region, and issuer policy.
        </div>
      </div>
    </div>

    <!-- Debug / Full Data (Collapsible) -->
    <details class="mt-5 text-xs border-t pt-3">
      <summary class="cursor-pointer font-medium text-gray-600">View Raw Public Data</summary>
      <pre class="bg-gray-50 p-3 rounded mt-2 overflow-x-auto text-xs">${JSON.stringify(data, null, 2)}</pre>
    </details>
  `;
};

/* --------------------------------------------------------------
   7. Input Handler
   -------------------------------------------------------------- */
let digits = '';
const handle = async () => {
  const raw = document.getElementById('cardNumberInput').value;
  digits = raw.replace(/\D/g,'').substring(0,23);
  const fmt = format(digits);

  const input = document.getElementById('cardNumberInput');
  const cur = input.selectionStart;
  const old = raw.length;
  input.value = fmt;
  const added = fmt.length - old;
  let newCur = cur + added;
  const before = fmt.substring(0, newCur);
  const spaces = (before.match(/ /g) || []).length;
  newCur = cur + spaces;
  input.setSelectionRange(newCur, newCur);

  if (digits.length < 6) {
    document.getElementById('resultContainer').classList.add('hidden');
    return;
  }

  const staticData = staticInfo(digits) || {
    network:'Unknown', type:'?', level:'?', country:'?', countryCode:'?', funding:'?', issuer:'Unknown', brand:'?', prepaid:false, vbv:true, risk:'LOW'
  };

  const required = staticData.network.includes('Amex') ? 15 : 16;
  const complete = digits.length === required;

  render({
    ...staticData,
    bin: digits.slice(0,6),
    iin: digits.slice(0,8)
  }, complete && luhn(digits), digits.length, digits);

  clearTimeout(apiTO);
  apiTO = setTimeout(async () => {
    const bin = digits.slice(0,6);
    const { binlist, bincheck } = await lookupBIN(bin);

    const final = {
      ...staticData,
      bin: bin,
      iin: digits.slice(0,8),
      network: binlist?.scheme?.toTitleCase() || bincheck?.card || staticData.network,
      type: binlist?.type?.toTitleCase() || bincheck?.type || staticData.type,
      level: binlist?.brand?.toTitleCase() || bincheck?.level || staticData.level,
      brand: binlist?.brand || bincheck?.brand || staticData.brand,
      issuer: binlist?.bank?.name || bincheck?.bank || staticData.issuer,
      country: binlist?.country?.name || bincheck?.country || staticData.country,
      countryCode: binlist?.country?.alpha3 || bincheck?.country_code || staticData.countryCode,
      funding: binlist?.type?.includes('debit') ? 'Debit' : 'Credit',
      prepaid: binlist?.prepaid || staticData.prepaid,
      vbv: staticData.vbv,
      risk: staticData.risk
    };

    render(final, complete && luhn(digits), digits.length, digits);
  }, 400);
};

/* --------------------------------------------------------------
   8. CSV Export
   -------------------------------------------------------------- */
document.getElementById('exportBtn')?.addEventListener('click', () => {
  const headers = ['BIN','Network','Type','Level','Country','CountryCode','Issuer','Brand','Prepaid','VBV','Risk'];
  const rows = staticBins.map(b => [
    Array.isArray(b.p) ? b.p.join(',') : b.p,
    b.network, b.type, b.level || '?', b.country, b.countryCode,
    b.issuer, b.brand || '?', b.prepaid, b.vbv, b.risk
  ]);
  const csv = [headers, ...rows].map(r => r.join(',')).join('\n');
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = 'bins_export.csv'; a.click();
  URL.revokeObjectURL(url);
});

/* --------------------------------------------------------------
   9. Init
   -------------------------------------------------------------- */
String.prototype.toTitleCase = function() {
  return this.replace(/\w\S*/g, txt => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
};

document.getElementById('cardNumberInput').addEventListener('input', handle);
handle();
</script>
